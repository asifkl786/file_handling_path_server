spring.application.name=FileHandlingProject

spring.datasource.url=jdbc:mysql://localhost:3306/file_handling_server
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=uploads
#image.upload.dir=C:/uploaded-images
spring.servlet.multipart.location=C:/uploaded-temp
image.upload.dir=C:/src/main/resources/static






